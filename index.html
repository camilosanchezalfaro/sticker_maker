<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 30px;
        }
        canvas {
            border: 1px solid #000;
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        #remove-bg {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #remove-bg:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Sticker Maker</h1>

    <!-- Input para seleccionar la imagen -->
    <input type="file" id="upload-image" accept="image/*">
    <br><br>

    <!-- Canvas donde se dibujará la imagen -->
    <canvas id="canvas" width="300" height="300"></canvas>
    <br>

    <!-- Botón para eliminar el fondo -->
    <button id="remove-bg">Eliminar Fondo</button>

    <script>
        // Seleccionar el elemento canvas
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const uploadImage = document.getElementById('upload-image');

        // Función para cargar la imagen en el canvas
        uploadImage.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        // Limpiar el canvas antes de dibujar la nueva imagen
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        // Dibujar la imagen en el canvas
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    }
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Función para eliminar el fondo de la imagen
        document.getElementById("remove-bg").addEventListener("click", function() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // Recorrer cada píxel de la imagen
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];       // Rojo
                const g = data[i + 1];   // Verde
                const b = data[i + 2];   // Azul

                // Si el píxel es cercano al color blanco (ajustar estos valores si es necesario)
                if (r > 200 && g > 200 && b > 200) {
                    data[i + 3] = 0;  // Hacer el píxel transparente (alpha = 0)
                }
            }

            // Aplicar los cambios al canvas
            ctx.putImageData(imageData, 0, 0);
        });
    </script>

</body>
</html>
