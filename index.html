<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Maker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        canvas {
            max-width: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Sticker Maker</h1>
    <div class="container">
        <input type="file" id="image-upload" accept="image/*">
        <canvas id="canvas"></canvas>
        <button id="remove-bg" disabled>Eliminar Fondo</button>
        <div class="footer">¡Sube tu imagen y empieza a crear stickers para WhatsApp!</div>
    </div>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const removeBgButton = document.getElementById("remove-bg");
        let img = new Image();

        // Cargar imagen redimensionada
        document.getElementById("image-upload").addEventListener("change", function(event) {
            const reader = new FileReader();
            reader.onload = function(e) {
                img.onload = function() {
                    // Redimensionamos la imagen proporcionalmente a un máximo de 300px de ancho
                    const maxWidth = 300;
                    const ratio = Math.min(maxWidth / img.width, 1);
                    const newWidth = img.width * ratio;
                    const newHeight = img.height * ratio;

                    // Ajustamos el tamaño del canvas al nuevo tamaño de la imagen
                    canvas.width = newWidth;
                    canvas.height = newHeight;

                    // Dibujamos la imagen redimensionada en el canvas
                    ctx.drawImage(img, 0, 0, newWidth, newHeight);

                    // Habilitamos el botón de eliminar fondo
                    removeBgButton.disabled = false;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        });

        // Eliminar fondo
        removeBgButton.addEventListener("click", function() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // Función para detectar el color promedio de la imagen
            function getAverageColor(imageData) {
                let r = 0, g = 0, b = 0, count = 0;

                // Analizar los primeros píxeles (puedes agregar más píxeles si es necesario)
                for (let i = 0; i < 1000; i += 4) {
                    r += imageData[i];
                    g += imageData[i + 1];
                    b += imageData[i + 2];
                    count++;
                }

                r = r / count;
                g = g / count;
                b = b / count;

                return { r, g, b };
            }

            // Obtener el color promedio
            const avgColor = getAverageColor(data);

            // Tolerancia para la detección de fondo (ajústala según sea necesario)
            const tolerance = 50;

            // Eliminar fondo basado en la diferencia de colores
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];

                // Si el píxel es similar al color promedio del fondo, hacerlo transparente
                if (Math.abs(r - avgColor.r) < tolerance && Math.abs(g - avgColor.g) < tolerance && Math.abs(b - avgColor.b) < tolerance) {
                    data[i + 3] = 0; // Hacer el píxel transparente
                }
            }

            // Actualizar el canvas con la nueva imagen
            ctx.putImageData(imageData, 0, 0);
        });
    </script>
</body>
</html>
