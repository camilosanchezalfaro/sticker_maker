<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticker Maker</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
    }

    #image-container {
      max-width: 90%;
      margin: 20px 0;
    }

    #controls {
      display: flex;
      gap: 10px;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Sticker Maker</h1>
  <input type="file" id="upload" accept="image/*">
  <div id="image-container">
    <img id="image" style="max-width: 100%; display: none;">
  </div>
  <div id="controls">
    <button id="crop">Recortar</button>
    <button id="remove-bg">Eliminar Fondo</button>
    <button id="download">Descargar</button>
  </div>
  <canvas id="canvas" style="display: none;"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script>
    const upload = document.getElementById('upload');
    const image = document.getElementById('image');
    const cropButton = document.getElementById('crop');
    const removeBgButton = document.getElementById('remove-bg');
    const downloadButton = document.getElementById('download');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let cropper;

    // Load image and initialize Cropper.js
    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        image.src = event.target.result;
        image.style.display = 'block';

        // Destroy old cropper instance if exists
        if (cropper) cropper.destroy();

        // Initialize Cropper.js with a fixed aspect ratio
        cropper = new Cropper(image, {
          aspectRatio: 1,
          viewMode: 1,
          minCropBoxWidth: 500,
          minCropBoxHeight: 500
        });
      };
      reader.readAsDataURL(file);
    });

    // Crop image and draw on canvas
    cropButton.addEventListener('click', () => {
      if (!cropper) return;

      const croppedCanvas = cropper.getCroppedCanvas({
        width: 500,
        height: 500
      });

      canvas.width = 500;
      canvas.height = 500;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(croppedCanvas, 0, 0);

      image.style.display = 'none'; // Hide the original image
      cropper.destroy(); // Destroy cropper instance
    });

    // Remove background
    removeBgButton.addEventListener('click', () => {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      const avgColor = { r: 255, g: 255, b: 255 };
      const tolerance = 50;

      for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];

        if (
          Math.abs(r - avgColor.r) < tolerance &&
          Math.abs(g - avgColor.g) < tolerance &&
          Math.abs(b - avgColor.b) < tolerance
        ) {
          data[i + 3] = 0; // Make pixel transparent
        }
      }

      ctx.putImageData(imageData, 0, 0);
    });

    // Download the cropped image
    downloadButton.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'sticker.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
