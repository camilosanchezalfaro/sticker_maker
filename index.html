<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Maker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        #image {
            max-width: 100%;
            display: none;
            margin-bottom: 20px;
        }

        canvas {
            max-width: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Sticker Maker</h1>
    <div class="container">
        <input type="file" id="image-upload" accept="image/*">
        <div class="cropper-container">
            <img id="image" />
        </div>
        <button id="remove-bg" disabled>Eliminar Fondo</button>
        <canvas id="canvas"></canvas>
        <div class="footer">¡Sube tu imagen y empieza a crear stickers para WhatsApp!</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        let cropper;
        const removeBgButton = document.getElementById("remove-bg");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const imgElement = document.getElementById("image");

        // Cargar la imagen seleccionada
        document.getElementById("image-upload").addEventListener("change", function(event) {
            const reader = new FileReader();
            reader.onload = function(e) {
                imgElement.src = e.target.result;
                imgElement.style.display = 'block';

                imgElement.onload = function() {
                    // Inicializar el cropper una vez que la imagen esté cargada
                    if (cropper) {
                        cropper.destroy();
                    }

                    cropper = new Cropper(imgElement, {
                        aspectRatio: 1, // Relación de aspecto 1:1 (cuadrado)
                        viewMode: 1,
                        autoCropArea: 1,
                        responsive: true,
                        minCropBoxWidth: 500, // Tamaño mínimo de recorte
                        minCropBoxHeight: 500,
                        zoomable: true,
                    });

                    // Habilitar el botón de "Eliminar Fondo"
                    removeBgButton.disabled = false;
                };
            };
            reader.readAsDataURL(event.target.files[0]);
        });

        // Eliminar fondo (simplificado)
        removeBgButton.addEventListener("click", function() {
            // Obtener el canvas recortado
            const canvasData = cropper.getCroppedCanvas();
            const imgData = canvasData.toDataURL("image/png");

            // Cargar la imagen recortada en el canvas principal
            const img = new Image();
            img.src = imgData;

            img.onload = function() {
                // Ajustar el canvas al tamaño de la imagen
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
            };
        });
    </script>
</body>
</html>
