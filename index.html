<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Maker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 30px;
        }
        canvas {
            border: 1px solid #000;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
        }
        #upload-container {
            margin-bottom: 20px;
        }
        #crop-container {
            display: none;
        }
        #apply-crop {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #apply-crop:hover {
            background-color: #0056b3;
        }
        #remove-bg {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        #remove-bg:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Sticker Maker</h1>

    <!-- Input para seleccionar la imagen -->
    <div id="upload-container">
        <input type="file" id="upload-image" accept="image/*">
    </div>

    <!-- Contenedor para recortar -->
    <div id="crop-container">
        <img id="image-to-crop" alt="Imagen a recortar">
        <br>
        <button id="apply-crop">Aplicar Recorte</button>
    </div>

    <!-- Canvas donde se dibujará la imagen -->
    <canvas id="canvas" width="500" height="500"></canvas>
    <br>

    <!-- Botón para eliminar el fondo -->
    <button id="remove-bg">Eliminar Fondo</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script>
        const uploadImage = document.getElementById('upload-image');
        const cropContainer = document.getElementById('crop-container');
        const imageToCrop = document.getElementById('image-to-crop');
        const applyCrop = document.getElementById('apply-crop');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let cropper;

        // Cargar la imagen seleccionada
        uploadImage.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imageToCrop.src = e.target.result;
                    cropContainer.style.display = 'block';

                    // Iniciar Cropper.js
                    if (cropper) {
                        cropper.destroy();
                    }
                    cropper = new Cropper(imageToCrop, {
                        aspectRatio: 1, // Mantener proporción 1:1
                        viewMode: 1,
                        autoCropArea: 1
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        // Aplicar el recorte
        applyCrop.addEventListener('click', () => {
            const croppedCanvas = cropper.getCroppedCanvas({
                width: 500, // Tamaño máximo para el canvas
                height: 500
            });

            // Limpiar el canvas principal
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Dibujar la imagen recortada en el canvas
            ctx.drawImage(croppedCanvas, 0, 0, canvas.width, canvas.height);

            // Ocultar el contenedor de recorte
            cropContainer.style.display = 'none';
        });

        // Eliminar el fondo de la imagen
        document.getElementById("remove-bg").addEventListener("click", function() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];

                // Si el color es cercano al blanco, hacerlo transparente
                if (r > 200 && g > 200 && b > 200) {
                    data[i + 3] = 0;
                }
            }

            ctx.putImageData(imageData, 0, 0);
        });
    </script>

</body>
</html>
