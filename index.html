<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticker Maker</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    canvas {
      margin-top: 20px;
      border: 1px solid #ccc;
    }
    #upload {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Sticker Maker</h1>
  <p>Sube una imagen, elimina el fondo y crea tu sticker.</p>
  <input type="file" id="upload" accept="image/*" />
  <button id="remove-bg">Eliminar Fondo</button>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const uploadInput = document.getElementById("upload");
    const removeBgButton = document.getElementById("remove-bg");

    let img = new Image();

    // Cargar la imagen en el canvas
    uploadInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        img.src = reader.result;
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        };
      };
      reader.readAsDataURL(file);
    });

    // Eliminar el fondo de la imagen
    removeBgButton.addEventListener("click", async () => {
      if (!img.src) {
        alert("Por favor, sube una imagen primero.");
        return;
      }

      const net = await bodyPix.load(); // Cargar modelo Body-Pix
      const segmentation = await net.segmentPerson(canvas, {
        internalResolution: "medium",
        segmentationThreshold: 0.7,
      });

      const maskBackground = bodyPix.toMask(
        segmentation,
        { r: 0, g: 0, b: 0, a: 0 }, // Fondo transparente
        { r: 255, g: 255, b: 255, a: 255 } // Persona visible
      );
      
      bodyPix.drawMask(canvas, img, maskBackground, 1, 0, false);
    });
  </script>
</body>
</html>
