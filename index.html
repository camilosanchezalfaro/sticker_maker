<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticker Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
    }

    canvas {
      border: 1px solid #ccc;
      margin: 20px 0;
    }

    #controls {
      display: flex;
      gap: 10px;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Sticker Maker</h1>
  <input type="file" id="upload" accept="image/*">
  <canvas id="canvas"></canvas>
  <div id="controls">
    <button id="remove-bg">Eliminar Fondo</button>
    <button id="download">Descargar</button>
  </div>
  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const removeBgButton = document.getElementById('remove-bg');
    const downloadButton = document.getElementById('download');

    let img = new Image();

    // Load the image onto the canvas
    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);

      img.onload = function() {
        const aspectRatio = img.width / img.height;
        canvas.width = 300; // Smaller width
        canvas.height = 300 / aspectRatio; // Maintain aspect ratio
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      };
    });

    // Remove background based on fixed tolerance
    removeBgButton.addEventListener('click', () => {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      // Calculate average color (white background assumption)
      const avgColor = { r: 255, g: 255, b: 255 };
      const tolerance = 50; // Fixed tolerance

      for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];
        const a = data[i + 3];

        if (
          Math.abs(r - avgColor.r) < tolerance &&
          Math.abs(g - avgColor.g) < tolerance &&
          Math.abs(b - avgColor.b) < tolerance
        ) {
          data[i + 3] = 0; // Set alpha to 0
        }
      }

      ctx.putImageData(imageData, 0, 0);
    });

    // Download the image
    downloadButton.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'sticker.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
