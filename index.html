<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticker Maker</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    canvas {
      margin-top: 20px;
      border: 1px solid #ccc;
    }
    #upload {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Sticker Maker</h1>
  <p>Sube una imagen, elimina el fondo y crea tu sticker.</p>
  <input type="file" id="upload" accept="image/*" />
  <button id="remove-bg">Eliminar Fondo</button>
  <canvas id="canvas" width="500" height="500" style="border:1px solid #000;"></canvas>

<script>
// Asegúrate de que la imagen ya esté cargada en el canvas
document.getElementById("remove-bg").addEventListener("click", function() {
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // Obtener la imagen que ya se encuentra en el canvas
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imageData.data;

    // Recorrer cada píxel de la imagen
    for (let i = 0; i < data.length; i += 4) {
        const r = data[i];       // Rojo
        const g = data[i + 1];   // Verde
        const b = data[i + 2];   // Azul

        // Si el píxel es cercano al color blanco (ajustar estos valores si es necesario)
        if (r > 200 && g > 200 && b > 200) {
            data[i + 3] = 0;  // Hacer el píxel transparente (alpha = 0)
        }
    }

    // Aplicar los cambios al canvas
    ctx.putImageData(imageData, 0, 0);
});
</script>

</body>
</html>
