<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Maker</title>
</head>
<body>
    <h1>Sticker Maker</h1>
    <input type="file" id="image-upload" accept="image/*">
    <canvas id="canvas"></canvas>
    <button id="remove-bg">Eliminar Fondo</button>
    <script>
        // Obtener el canvas y el contexto
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // Cargar imagen y mostrarla en el canvas
        document.getElementById("image-upload").addEventListener("change", function(event) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    // Ajustamos el tamaño del canvas al tamaño de la imagen
                    canvas.width = img.width;
                    canvas.height = img.height;

                    // Dibujamos la imagen en el canvas
                    ctx.drawImage(img, 0, 0);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        });

        // Eliminar fondo
        document.getElementById("remove-bg").addEventListener("click", function() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // Función para detectar el color promedio de la imagen
            function getAverageColor(imageData) {
                let r = 0, g = 0, b = 0, count = 0;

                // Analizar los primeros píxeles (puedes agregar más píxeles si es necesario)
                for (let i = 0; i < 1000; i += 4) {
                    r += imageData[i];
                    g += imageData[i + 1];
                    b += imageData[i + 2];
                    count++;
                }

                r = r / count;
                g = g / count;
                b = b / count;

                return { r, g, b };
            }

            // Obtener el color promedio
            const avgColor = getAverageColor(data);

            // Tolerancia para la detección de fondo (ajústala según sea necesario)
            const tolerance = 50;

            // Eliminar fondo basado en la diferencia de colores
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];

                // Si el píxel es similar al color promedio del fondo, hacerlo transparente
                if (Math.abs(r - avgColor.r) < tolerance && Math.abs(g - avgColor.g) < tolerance && Math.abs(b - avgColor.b) < tolerance) {
                    data[i + 3] = 0; // Hacer el píxel transparente
                }
            }

            // Actualizar el canvas con la nueva imagen
            ctx.putImageData(imageData, 0, 0);
        });
    </script>
</body>
</html>
