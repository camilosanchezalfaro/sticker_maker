<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }

        canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
            height: auto;
        }

        button {
            background-color: #25D366;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #128C7E;
        }

        input[type="file"] {
            margin-top: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-container button {
            width: 48%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Crear Sticker para WhatsApp</h1>
        <p>Sube una imagen y crea tu sticker para WhatsApp</p>
        
        <input type="file" id="upload-image" accept="image/*">
        <canvas id="canvas" style="display: none;"></canvas>
        
        <div class="button-container">
            <button id="crop-image">Recortar</button>
            <button id="remove-bg">Eliminar Fondo</button>
        </div>
        
        <button id="share-whatsapp">Compartir en WhatsApp</button>
    </div>

    <script>
        const uploadInput = document.getElementById('upload-image');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const cropButton = document.getElementById('crop-image');
        const removeBgButton = document.getElementById('remove-bg');
        const shareButton = document.getElementById('share-whatsapp');
        
        let image = new Image();
        
        uploadInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    image.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        image.onload = () => {
            const scaleFactor = Math.min(500 / image.width, 500 / image.height);
            const width = image.width * scaleFactor;
            const height = image.height * scaleFactor;
            
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(image, 0, 0, width, height);
            canvas.style.display = 'block';  // Mostrar el canvas después de cargar la imagen
        };

        // Recortar la imagen a 500x500 (por ejemplo)
        cropButton.addEventListener('click', () => {
            const cropWidth = 500;
            const cropHeight = 500;
            const xOffset = (canvas.width - cropWidth) / 2;
            const yOffset = (canvas.height - cropHeight) / 2;

            const imageData = ctx.getImageData(xOffset, yOffset, cropWidth, cropHeight);
            canvas.width = cropWidth;
            canvas.height = cropHeight;
            ctx.putImageData(imageData, 0, 0);
        });

        // Función para eliminar el fondo (simulación básica)
        removeBgButton.addEventListener('click', () => {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // Detectar el color promedio de la imagen (básico)
            function getAverageColor(imageData) {
                let r = 0, g = 0, b = 0, count = 0;
                for (let i = 0; i < 1000; i += 4) {
                    r += imageData[i];
                    g += imageData[i + 1];
                    b += imageData[i + 2];
                    count++;
                }
                r = r / count;
                g = g / count;
                b = b / count;
                return { r, g, b };
            }

            const avgColor = getAverageColor(data);
            const tolerance = 50;

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                if (Math.abs(r - avgColor.r) < tolerance && Math.abs(g - avgColor.g) < tolerance && Math.abs(b - avgColor.b) < tolerance) {
                    data[i + 3] = 0;
                }
            }

            ctx.putImageData(imageData, 0, 0);
        });

        // Compartir la imagen en WhatsApp
        shareButton.addEventListener("click", () => {
            const webpData = canvas.toDataURL("image/webp");
            const blob = dataURItoBlob(webpData);
            const url = URL.createObjectURL(blob);
            const whatsappLink = `https://wa.me/?text=¡Mira este sticker que acabo de crear!&attachment=${url}`;
            window.location.href = whatsappLink;
        });

        function dataURItoBlob(dataURI) {
            const byteString = atob(dataURI.split(',')[1]);
            const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
            const ab = new ArrayBuffer(byteString.length);
            const ua = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ua[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: mimeString });
        }
    </script>
</body>
</html>
